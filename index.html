<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인 피아노</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Prevent text selection on keys for better touch experience */
      .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      /* Custom shadow for 3D key effect */
      .key-shadow {
        box-shadow: 0 1px 2px rgba(0,0,0,0.2), inset 0 -3px 0 rgba(0,0,0,0.1);
      }
      .key-active {
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        transform: translateY(2px);
      }
      .black-key-shadow {
         box-shadow: 2px 2px 2px rgba(0,0,0,0.3), inset 1px 1px 2px rgba(255,255,255,0.2), inset -1px -5px 5px rgba(0,0,0,0.5);
      }
      .black-key-active {
        box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
        transform: scale(0.98) translateY(2px);
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
